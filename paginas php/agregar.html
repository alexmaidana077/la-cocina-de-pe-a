<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Publicación</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>  
    
    <h1 class="titform">Agregue Receta</h1>
    <form action="../agregar.php" method="POST" enctype="multipart/form-data">
        <label for="img">Imagen:</label>
        <input type="file" id="img" name="img" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="micro" name="micro" required />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="preparacion">Preparación:</label>
        <textarea id="preparacion" name="preparacion" required></textarea>

        <label for="categorias">Categorías:</label>
        <select name="categorias" id="categorias" required>
            <option value="Desayunos">Desayunos</option>
            <option value="Entradas">Entradas</option>
            <option value="Platos Principales">Platos Principales</option>
            <option value="Guarnicion">Guarnición</option>
            <option value="Postres">Postres</option>
        </select>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" required></textarea>

        <input type="submit" value="Agregar Publicación">
    </form>
</body>
</html>
